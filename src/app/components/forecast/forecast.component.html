        <h2>{{this.weatherService.data.name}}</h2>
        <small>Name of city</small>
    </div>
    <div class="forecast__temp">
        <img src="">
        <p>{{currentTemp}} C°</p>
        <small>Сurrent temperature</small>
    </div>
</section>
